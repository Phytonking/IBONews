<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .unsubscribe {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
        .unsubscribe a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Newsletter Heading</h1>
        <p>Hello Subscriber,</p>
        <p>Here is the content of your newsletter. You can add your articles, images, and other content here.</p>
        <p>If you no longer wish to receive our newsletter, you can <a href="https://ibo.pythonanywhere.com/settings">unsubscribe</a>.</p>
    </div>
    <div class="unsubscribe">
        <p>If you wish to stop receiving emails from us, you can <a href="https://ibo.pythonanywhere.com/settings">unsubscribe</a>.</p>
    </div>
</body>
</html>
